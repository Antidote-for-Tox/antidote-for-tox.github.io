<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.antidote.author }} &#8226; {{ site.antidote.tagline | strip_html }}</title>

  <link rel="apple-touch-icon" href="{{ site.antidote.logo }}"/>
  <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="{{ site.url }}/favicon.ico" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <meta name="author" content="{{ site.antidote.author }}">
  <meta name="description" content="{{ site.antidote.tagline }}"/>

  <meta property="og:title" content="{{ site.antidote.tagline }}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.antidote.logo }}"/>
  <meta property="og:description" content="{{ site.antidote.description }}"/>
  <meta property="og:site_name" content="{{ site.antidote.tagline }}">

  {% if site.antidote.include_analytics %}
  {% include analytics.html %}
  {% endif %}
</head>
