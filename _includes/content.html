  <li>Install <a href="https://itunes.apple.com/us/app/testflight/id899247664">TestFlight</a> from AppStore.</li>
  <li>Send your Apple ID email to <a href="mailto:beta@antidote.im?subject=Beta%20testing">beta@antidote.im</a>.</li>
</ul>
