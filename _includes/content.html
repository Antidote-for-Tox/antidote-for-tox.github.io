  <li>Install <a href="https://itunes.apple.com/us/app/testflight/id899247664">TestFlight</a> from AppStore.</li>
  <li>Send your Apple ID email to <a href="mailto:antidote@dvor.me?subject=Beta%20testing">antidote@dvor.me</a>.</li>
</ul>
